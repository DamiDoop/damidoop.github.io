---
title: Blog
layout: main
---
<section>
  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">{{ page.title }}</div>
    </div>
    <div class="status-bar">
      <p class="status-bar-field">Author: {{ page.author }}</p>
      <p class="status-bar-field">Posted: {{ page.date | date: "%B %d, %Y"}}</p>
    </div>
    <div class="window-body">
      <fieldset>
        {{ page.content }}
      </fieldset>
    </div>
  </div>
</section>
