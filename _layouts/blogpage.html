---
title: Blog
layout: main
---
<section>
    <div class="window">
      <div class="title-bar">
        <div class="title-bar-text">{{ page.title }}</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Close" onclick="window.location.pathname = '/blog'"></button>
        </div>
      </div>
      <div class="status-bar">
        <p class="status-bar-field">Author: {{ page.author }}</p>
        <p class="status-bar-field">Posted: {{ page.date | date: "%B %d, %Y"}}</p>
      </div>
      <div class="window-body">
        <fieldset>
          {{ page.content }}
        </fieldset>
        <section class="field-row" style="justify-content: flex-end">
          {% if page.previous.url and page.previous.hidden == null %}
          <button class="btn" onclick="window.location.pathname = '{{ page.previous.url }}'">Previous Post</button>
          {% else %}
          <button class="btn"  disabled>Previous Post</button>
          {% endif %}

          {% if page.next.url and page.next.hidden == null %}
          <button class="btn" onclick="window.location.pathname = '{{ page.next.url }}'">Next Post</button>
          {% else %}
          <button class="btn" disabled>Next Post</button>
          {% endif %}

        </section>
      </div>
    </div>
</section>
