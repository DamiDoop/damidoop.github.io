---
title: Buttons
layout: main
---

<section style="margin-bottom: 1em;">
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">Buttons</div>
        </div>
        <div class="window-body">
            {% for button in site.data.buttons %}
            {% if button.link %}
            <a href="{{ button.link }}">
                <img src="{{ button.img }}">
            </a>
            {% endif %}
            {% if button.link == null %}
            <img src="{{ button.img }}" alt="{{ button.name }}">
            {% endif %}
            {% endfor %}
        </div>
    </div>
</section>
